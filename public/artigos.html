<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Gerir Pratos - Moloni</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        padding: 20px;
        color: #333;
      }
      h1 {
        margin-bottom: 10px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .search-input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f1f3f5;
      }
      tr:hover {
        background-color: #f9fafb;
      }
      .delete-btn {
        background: none;
        border: none;
        color: #d9534f;
        cursor: pointer;
      }

      /* Mensagens */
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      form label {
        margin-top: 10px;
        display: block;
      }
      form input,
      form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üßæ Lista de Pratos (Moloni)</h1>
    <p><a href="/">‚Üê Voltar ao Painel</a></p>

    <div class="message success" id="msgSuccess"></div>
    <div class="message error" id="msgError"></div>

    <div class="top-bar">
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Pesquisar..."
      />
      <button id="openModalBtn">‚ûï Criar Novo Prato</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Refer√™ncia</th>
          <th>Pre√ßo</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>‚ûï Criar Novo Prato</h2>
        <form id="newProductForm">
          <label>Nome *</label>
          <input type="text" id="name" required />
          <label>Categoria *</label>
          <select id="category_id" required></select>
          <label>Refer√™ncia *</label>
          <input type="text" id="reference" required />
          <label>Pre√ßo (sem IVA) *</label>
          <input type="number" step="0.01" id="price" required />
          <label>IVA *</label>
          <input type="number" id="tax_id" value="3630173" required />
          <label>Unidade *</label>
          <select id="unit_id" required></select>
          <label>Resumo</label>
          <input type="text" id="summary" />
          <label>EAN</label>
          <input type="text" id="ean" />
          <button type="submit">Criar</button>
        </form>
      </div>
    </div>

    <script>
      let produtos = [];

      // Mensagens
      function showMessage(type, text) {
        const msg =
          type === "success"
            ? document.getElementById("msgSuccess")
            : document.getElementById("msgError");
        msg.textContent = text;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      // Pesquisa instant√¢nea
      document.getElementById("search").addEventListener("input", function () {
        const term = this.value.toLowerCase();
        renderTable(
          produtos.filter((p) => p.name.toLowerCase().includes(term))
        );
      });

      // Renderizar tabela
      function renderTable(data) {
        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = "";
        data.forEach((prod) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td>${prod.product_id}</td>
      <td>${prod.name}</td>
      <td>${prod.reference}</td>
      <td>${prod.price} ‚Ç¨</td>
      <td><button class="delete-btn" onclick="deleteProduct(${prod.product_id})">üóëÔ∏è</button></td>
    `;
          tbody.appendChild(row);
        });
      }

      // Fetch categorias
      async function fetchCategorias() {
        const res = await fetch("/artigo/categorias");
        const data = await res.json();
        const select = document.getElementById("category_id");
        select.innerHTML =
          '<option value="">-- Escolha uma categoria --</option>';
        data.forEach((cat) => {
          select.innerHTML += `<option value="${cat.category_id}">${cat.name}</option>`;
        });
      }

      async function fetchUnidades() {
        const res = await fetch("/artigo/unidades");
        const data = await res.json();
        const select = document.getElementById("unit_id");
        select.innerHTML =
          '<option value="">-- Escolha uma unidade --</option>';

        // Procura a unidade padr√£o (pode ser "Unidade")
        const defaultUnit = data.find(
          (unit) => unit.name.toLowerCase() === "unidade"
        );

        data.forEach((unit) => {
          // Se for a unidade padr√£o, adiciona selected
          const selected =
            defaultUnit && unit.unit_id === defaultUnit.unit_id
              ? "selected"
              : "";
          select.innerHTML += `<option value="${unit.unit_id}" ${selected}>${unit.name}</option>`;
        });
      }
      // Fetch produtos
      async function fetchProducts() {
        const res = await fetch("/artigo/artigos");
        produtos = await res.json();
        renderTable(produtos);
      }

      // Eliminar produto
      async function deleteProduct(id) {
        if (!confirm("Tens a certeza que queres eliminar este produto?"))
          return;
        await fetch(`/artigo/artigos/${id}`, { method: "DELETE" });
        showMessage("success", "Produto eliminado com sucesso!");
        fetchProducts();
      }

      // Criar produto
      document
        .getElementById("newProductForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const product = {
            category_id: parseInt(document.getElementById("category_id").value),
            name: document.getElementById("name").value,
            reference: document.getElementById("reference").value,
            price: parseFloat(document.getElementById("price").value),
            unit_id: parseInt(document.getElementById("unit_id").value),
            tax_id: parseInt(document.getElementById("tax_id").value),
            summary: document.getElementById("summary").value,
            ean: document.getElementById("ean").value,
            has_stock: 0,
            stock: 0,
          };
          try {
            const res = await fetch("/artigo/artigos", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(product),
            });
            if (!res.ok) throw new Error();
            showMessage("success", "Prato criado com sucesso!");
            e.target.reset();
            closeModal();
            fetchProducts();
          } catch {
            showMessage("error", "Erro ao criar prato.");
          }
        });

      // Modal
      const modal = document.getElementById("productModal");
      document.getElementById("openModalBtn").onclick = () =>
        (modal.style.display = "block");
      document.getElementById("closeModal").onclick = () =>
        (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };
      function closeModal() {
        modal.style.display = "none";
      }

      // Init
      fetchCategorias();
      fetchUnidades();
      fetchProducts();
    </script>
  </body>
</html>
