<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Gerir Pratos - Moloni</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        padding: 20px;
        color: #333;
      }
      h1 {
        margin-bottom: 10px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .search-input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        text-align: center;
      }
      th {
        background: #f1f3f5;
      }
      tr:hover {
        background-color: #f9fafb;
      }
      .delete-btn {
        background: none;
        border: none;
        color: #d9534f;
        cursor: pointer;
      }

      /* Mensagens */
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }

      /* Modal */
      .modal {
        display: none; /* modal come√ßa escondido */
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);

        /* centraliza√ß√£o: use flexbox no container, mas aqui sem display flex */
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
        box-sizing: border-box;
        max-height: 90vh;
        overflow-y: auto;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      form label {
        margin-top: 10px;
        display: block;
      }
      form input,
      form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>üßæ Lista de Pratos (Moloni)</h1>
    <p><a href="/">‚Üê Voltar ao Painel</a></p>

    <div class="message success" id="msgSuccess"></div>
    <div class="message error" id="msgError"></div>
    <div class="top-bar">
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Pesquisar..."
      />
      <div>
        <button id="syncBtn">üîÑ Sincronizar</button>
        <button id="openModalBtn">‚ûï Criar Novo Prato</button>
        <a href="categorias.html">
          <button>üìÇ Gerir Categorias</button>
        </a>
        <!--  <button onclick="window.location.href='categorias.html'">üìÇ Gerir Categorias</button>-->
      </div>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Refer√™ncia</th>
          <th>Pre√ßo</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>‚ûï Criar Novo Prato</h2>
        <form id="newProductForm">
          <label>Nome *</label>
          <input type="text" id="name" required />
          <label>Categoria *</label>
          <select id="category_id" required></select>
          <label>Refer√™ncia *</label>
          <input type="text" id="reference" required />
          <label>Pre√ßo (sem IVA) *</label>
          <input type="number" step="0.01" id="price" required />
          <label for="unit_id">Unidade *</label>
          <select id="unit_id" required>
            <!-- Ser√° populado via JS -->
          </select>
          <label>IVA *</label>
          <select id="tax_id" required>
            <option value="">-- Escolha o IVA --</option>
          </select>
          <!-- Removed Unidade field -->
          <label>Descri√ß√£o </label>
          <input type="text" id="summary" />
          <label>EAN</label>
          <input type="text" id="ean" />
          <button type="submit">Criar</button>
        </form>
      </div>
    </div>

    <script>
      let produtos = [];

      // Mensagens
      function showMessage(type, text) {
        const msg =
          type === "success"
            ? document.getElementById("msgSuccess")
            : document.getElementById("msgError");
        msg.textContent = text;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      // Pesquisa instant√¢nea
      document.getElementById("search").addEventListener("input", function () {
        const term = this.value.toLowerCase();
        renderTable(
          produtos.filter((p) => p.name.toLowerCase().includes(term))
        );
      });

      // Renderizar tabela
      function renderTable(data) {
        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = "";
        data.forEach((prod) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${prod.product_id}</td>
                    <td>${prod.name}</td>
                    <td>${prod.reference}</td>
                    <td>${prod.price} ‚Ç¨</td>
                       <button class="edit-btn" onclick="openEdit(${prod.product_id})">‚úèÔ∏è</button>
                    <td><button class="delete-btn" onclick="deleteProduct(${prod.product_id})">üóëÔ∏è</button></td>
                  `;
          tbody.appendChild(row);
        });
      }
      async function openEdit(id) {
        const product = produtos.find((p) => p.product_id === id);
        if (!product) return;
        // Garante que selects est√£o carregados antes de atribuir valores
        await Promise.all([fetchTaxes(), populateUnitSelect()]);
        document.getElementById("name").value = product.name;
        document.getElementById("category_id").value = product.category_id;
        document.getElementById("reference").value = product.reference;
        document.getElementById("price").value = product.price;
        document.getElementById("tax_id").value = product.tax_id;
        document.getElementById("summary").value = product.summary || "";
        document.getElementById("ean").value = product.ean || "";
        document.getElementById("unit_id").value = product.unit_id;
        // Armazena o id do produto no formul√°rio para diferenciar cria√ß√£o/edi√ß√£o
        const form = document.getElementById("newProductForm");
        form.dataset.editId = id;

        // Ajustar t√≠tulo e bot√£o
        document.querySelector("#productModal h2").textContent =
          "‚úèÔ∏è Editar Prato";
        form.querySelector("button[type='submit']").textContent = "Salvar";

        modal.style.display = "flex";
      }

      // Para abrir modal novo produto:
      document.getElementById("openModalBtn").onclick = () => {
        const form = document.getElementById("newProductForm");
        form.reset();
        delete form.dataset.editId;

        document.querySelector("#productModal h2").textContent =
          "‚ûï Criar Novo Prato";
        form.querySelector("button[type='submit']").textContent = "Criar";

        modal.style.display = "flex";
      };

      // Fetch categorias
      async function fetchCategorias() {
        const res = await fetch("/artigo/categorias");
        const data = await res.json();
        const select = document.getElementById("category_id");
        select.innerHTML =
          '<option value="">-- Escolha uma categoria --</option>';
        data.forEach((cat) => {
          select.innerHTML += `<option value="${cat.category_id}">${cat.name}</option>`;
        });
      }

      // Fetch produtos
      async function fetchProducts() {
        const res = await fetch("/artigo/artigos");
        produtos = await res.json();
        if (!Array.isArray(produtos)) {
          produtos = produtos.products || []; // adapte conforme estrutura real
        }
        renderTable(produtos);
      }

      async function deleteProduct(id) {
        if (!confirm("Tens a certeza que queres eliminar este produto?"))
          return;

        try {
          const res = await fetch(`/artigo/artigos/${id}`, {
            method: "DELETE",
          });

          if (!res.ok) {
            const err = await res.json();
            showMessage(
              "error",
              "Erro ao eliminar: " + (err.error || "Erro desconhecido")
            );
            return;
          }

          showMessage("success", "Produto eliminado com sucesso!");
          fetchProducts();
        } catch (error) {
          showMessage("error", "Erro na requisi√ß√£o: " + error.message);
        }
      }
      // Fetch taxas de IVA
      async function fetchTaxes() {
        try {
          const res = await fetch("/molo/api/moloni-taxes");
          if (!res.ok) throw new Error("Erro ao buscar taxas");
          const data = await res.json();

          const select = document.getElementById("tax_id");
          select.innerHTML = '<option value="">-- Escolha o IVA --</option>';

          data.forEach((t) => {
            select.innerHTML += `<option value="${t.id}">${t.nome} (${t.valor}%)</option>`;
          });
        } catch (err) {
          console.error("Erro ao buscar taxas:", err);
        }
      }
      async function fetchUnits() {
        const res = await fetch("/api/moloni-units");
        console.log("Units API status:", res.status);
        const text = await res.text();
        console.log("Units API raw response:", text);
        return JSON.parse(text);
      }
      // Fun√ß√£o para popular o select
      async function populateUnitSelect() {
        const units = await fetchUnits();

        if (!Array.isArray(units)) {
          console.error("Unexpected units format:", units);
          showMessage("error", "Erro ao carregar unidades.");
          return;
        }

        const select = document.getElementById("unit_id");
        select.innerHTML = "";
        units.forEach((unit) => {
          const option = document.createElement("option");
          option.value = unit.id;
          option.textContent = unit.name;
          select.appendChild(option);
        });

        const defaultUnit =
          units.find((u) => u.name === "Unidade")?.id || units[0]?.id;
        if (defaultUnit) select.value = defaultUnit;
      }

      document
        .getElementById("newProductForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const editId = e.target.dataset.editId;
          const product = {
            product_id: editId ? parseInt(editId) : undefined,
            category_id: parseInt(document.getElementById("category_id").value),
            name: document.getElementById("name").value,
            reference: document.getElementById("reference").value,
            price: parseFloat(document.getElementById("price").value),
            unit_id: parseInt(document.getElementById("unit_id").value),
            tax_id: parseInt(document.getElementById("tax_id").value),
            summary: document.getElementById("summary").value,
            ean: document.getElementById("ean").value,
            has_stock: 0,
            stock: 0,
          };

          let url = "/artigo/artigos";
          let method = "POST";
          if (editId) {
            url = `/artigo/artigos/${editId}`;
            method = "PUT";
          }

          const token = localStorage.getItem("moloni_token");
          if (!token) {
            alert("Por favor, fa√ßa login no Moloni primeiro!");
            return;
          }
          console.log("üì§ Sending request:", { method, url, product, token });

          try {
            const res = await fetch(url, {
              method,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(product),
            });

            console.log("üì• Response status:", res.status);
            const text = await res.text();
            console.log("üì• Response body:", text);

            if (!res.ok) throw new Error("Request failed");

            showMessage(
              "success",
              editId
                ? "Prato atualizado com sucesso!"
                : "Prato criado com sucesso!"
            );
            e.target.reset();
            closeModal();
            fetchProducts();
          } catch (err) {
            console.error("‚ùå Error in fetch:", err);
            showMessage(
              "error",
              editId ? "Erro ao atualizar prato." : "Erro ao criar prato."
            );
          }
        });
      // Modal
      const modal = document.getElementById("productModal");
      document.getElementById("openModalBtn").onclick = () =>
        (modal.style.display = "flex");
      populateUnitSelect(); // Popula o dropdown de unidades
      document.getElementById("closeModal").onclick = () =>
        (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };
      function closeModal() {
        modal.style.display = "none";
      }
      // Sincronizar artigos locais com Moloni
      document.getElementById("syncBtn").addEventListener("click", async () => {
        if (!confirm("Queres sincronizar os pratos locais com a Moloni?"))
          return;

        try {
          const res = await fetch("/artigo/sincronizar", { method: "POST" });
          if (!res.ok) throw new Error();

          const data = await res.json();
          showMessage("success", data.message || "Sincroniza√ß√£o conclu√≠da!");
          fetchProducts(); // Atualiza a tabela ap√≥s sincronizar
        } catch {
          showMessage("error", "Erro ao sincronizar artigos.");
        }
      });
      // Init
      fetchCategorias();
      fetchTaxes();
      fetchProducts();
    </script>
  </body>
</html>
