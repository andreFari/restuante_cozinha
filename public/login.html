<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Painel de Admin / Recessão</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
      }
      header {
        background: #444;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .login-section {
        background: #fff;
        padding: 15px;
        margin: 10px auto;
        width: 300px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .login-section input {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
      }
      .btn {
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn:hover {
        background: #0056b3;
      }
      .container {
        display: flex;
        padding: 20px;
      }
      .table-lists {
        width: 30%;
        padding-right: 20px;
      }
      .table-section {
        margin-bottom: 30px;
      }
      .table-section h3 {
        margin-bottom: 10px;
        color: #333;
      }
      .table-item {
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 8px;
        cursor: pointer;
      }
      .table-item.open {
        border-left: 5px solid green;
      }
      .table-item.closed {
        border-left: 5px solid red;
      }
      .order-details {
        flex-grow: 1;
        padding-left: 20px;
      }
      .section {
        background: white;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .section h3 {
        margin-top: 0;
      }
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .item input {
        margin-right: 10px;
      }
      .status {
        font-size: 0.9em;
        padding: 5px 10px;
        margin-bottom: 10px;
        display: inline-block;
        border-radius: 4px;
      }
      .status.paid {
        background: #d4edda;
        color: #155724;
      }
      .status.unpaid {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>

  <body>
    <header
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h1>Painel de Admin / Recessão</h1>
      <div style="text-align: right">
        <a
          href="https://api.moloni.pt/v1/authorize/?response_type=code&client_id=249928302_testes_api&redirect_uri=https://restuante-cozinha.onrender.com/callback"
        >
          Login com Moloni
        </a>
      </div>

      <div id="tokenDisplay" style="color: #ccc"></div>
    </header>
    <div class="container">
      <div class="table-lists">
        <div class="table-section">
          <h3>Mesas Abertas</h3>
          <div id="openTables"></div>
        </div>

        <div class="table-section">
          <h3>Mesas Fechadas</h3>
          <div id="closedTables"></div>
        </div>
      </div>

      <div class="order-details" id="orderDetails">
        <p>Selecione uma mesa para ver os detalhes do pedido</p>
      </div>
    </div>
    <button class="btn" onclick="emitirFatura(0)">Emitir Fatura</button>

    <script>
      async function parseJsonOrThrow(response) {
        const text = await response.text();
        try {
          return JSON.parse(text);
        } catch (e) {
          throw new Error(
            `Resposta não-JSON (${response.status} ${
              response.statusText
            }): ${text.slice(0, 300)}`
          );
        }
      }

      async function loginMoloni() {
        const clientId = document.getElementById("clientId").value.trim();
        const clientSecret = document
          .getElementById("clientSecret")
          .value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginStatus = document.getElementById("loginStatus");

        if (!clientId || !clientSecret || !username || !password) {
          loginStatus.textContent = "Por favor, preencha todos os campos.";
          loginStatus.style.color = "red";
          return;
        }

        loginStatus.textContent = "Fazendo login...";
        loginStatus.style.color = "black";

        const params = {
          client_id: clientId,
          client_secret: clientSecret,
          username,
          password,
        };

        const formData = new URLSearchParams(params);

        const response = await fetch("/api/moloni-login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            Accept: "application/json",
          },
          body: new URLSearchParams({
            client_id: clientId,
            client_secret: clientSecret,
            username,
            password,
          }),
        });

        if (!response.ok) {
          const raw = await response.text();
          console.error("Moloni login falhou:", response.status, raw);
          loginStatus.textContent = "Erro no login.";
          loginStatus.style.color = "red";
          return;
        }

        let data;
        try {
          data = await parseJsonOrThrow(response);
        } catch (err) {
          console.error(err.message);
          loginStatus.textContent = "Erro a processar resposta do servidor.";
          loginStatus.style.color = "red";
          return;
        }
        localStorage.setItem("refresh_token", data.refresh_token);
        localStorage.setItem("moloni_token", data.access_token);
        loginStatus.textContent = "Login efetuado com sucesso!";
        loginStatus.style.color = "green";
      }

      async function emitirFatura(index) {
        const token = localStorage.getItem("moloni_token");
        if (!token) {
          alert("Por favor, faça login no Moloni primeiro!");
          return;
        }

        const table = tables[index];
        if (!table) {
          alert("Mesa inválida!");
          return;
        }
        const products = convertOrderToMoloniProducts(table.order);

        try {
          const response = await fetch("/api/emitir-fatura", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({
              tableName: table.name,
              order: table.order,
            }),
          });

          if (!response.ok) {
            const raw = await response.text();
            console.error("Erro emitir fatura:", response.status, raw);
            alert("Erro ao emitir fatura.");
            return;
          }

          const data = await response.json();
          if (data.pdfUrl) {
            window.open(data.pdfUrl, "_blank");
          } else {
            alert("Erro: Fatura criada mas sem PDF.");
          }
        } catch (err) {
          console.error("Erro no pedido:", err);
          alert("Erro na comunicação com o servidor.");
        }
      }
      const moloniProductMap = {
        Bolo: {
          product_id: 210061572,
          price: 10,
          tax_id: 3630173,
        },
        // adiciona mais produtos aqui conforme fores criando
      };
      const tables = [
        {
          id: 1,
          name: "Mesa 1",
          open: true,
          kitchenNote: "Só tem Bolo na sobremesa",
          order: {
            status: "unpaid",
            plates: [], // no plates
            extras: [], // no extras
            drinks: [], // no drinks
            desserts: ["Bolo"], // only Bolo
            coffee: [], // no coffee
          },
          prepared: {
            plates: [],
            extras: [],
            drinks: [],
            desserts: [false], // Bolo not prepared yet
            coffee: [],
          },
        },
      ];

      const openTablesDiv = document.getElementById("openTables");
      const closedTablesDiv = document.getElementById("closedTables");
      const orderDetails = document.getElementById("orderDetails");

      function renderTables() {
        openTablesDiv.innerHTML = "";
        closedTablesDiv.innerHTML = "";

        tables.forEach((table, index) => {
          const div = document.createElement("div");
          div.className = `table-item ${table.open ? "open" : "closed"}`;
          div.innerHTML = `
              <strong>${table.name}</strong> - ${
            table.open ? "Aberta" : "Fechada"
          }
              ${
                table.kitchenNote
                  ? `<br><small><em>Nota: ${table.kitchenNote}</em></small>`
                  : ""
              }
            `;

          div.onclick = () => renderOrderDetails(index);

          if (table.open) {
            openTablesDiv.appendChild(div);
          } else {
            closedTablesDiv.appendChild(div);
          }
        });
      }

      function renderOrderDetails(index) {
        const table = tables[index];
        const order = table.order;
        const prepared = table.prepared;

        function renderSection(title, items, prepState, key) {
          if (items.length === 0) return "";
          return `
              <div class="section">
                <h3>${title}</h3>
                ${items
                  .map(
                    (item, i) => `
                  <div class="item">
                    <input type="checkbox" ${prepState[i] ? "checked" : ""}
                      onchange="togglePrepared(${index}, '${key}', ${i})">
                    <label>${item}</label>
                  </div>
                `
                  )
                  .join("")}
              </div>
            `;
        }

        orderDetails.innerHTML = `
            <h2>${table.name} - ${table.open ? "Aberta" : "Fechada"}</h2>

            <div class="section">
              <label><strong>Nota da cozinha :</strong></label><br>
              <textarea id="kitchenNote" rows="3" style="width:100%;box-sizing:border-box;">${
                table.kitchenNote
              }</textarea>
              <button class="btn" onclick="saveKitchenNote(${index})" style="margin-top:5px;">Guardar Nota</button>
            </div>

            <div class="status ${order.status === "paid" ? "paid" : "unpaid"}">
              ${order.status === "paid" ? "Pago" : "Por Pagar"}
            </div>
            <button class="btn" onclick="togglePaid(${index})">
              Marcar como ${order.status === "paid" ? "Por Pagar" : "Pago"}
            </button>

            <button class="btn" style="margin-left:10px;" onclick="toggleOpenClose(${index})">
              ${table.open ? "Fechar Mesa" : "Abrir Mesa"}
            </button>

            ${renderSection("Pratos", order.plates, prepared.plates, "plates")}
            ${renderSection("Extras", order.extras, prepared.extras, "extras")}
            ${renderSection("Bebidas", order.drinks, prepared.drinks, "drinks")}
            ${renderSection(
              "Sobremesas",
              order.desserts,
              prepared.desserts,
              "desserts"
            )}
            ${renderSection("Cafés", order.coffee, prepared.coffee, "coffee")}
          `;
      }

      window.togglePrepared = function (tableIndex, section, itemIndex) {
        tables[tableIndex].prepared[section][itemIndex] =
          !tables[tableIndex].prepared[section][itemIndex];
        renderOrderDetails(tableIndex);
      };

      window.togglePaid = function (index) {
        const order = tables[index].order;
        order.status = order.status === "paid" ? "unpaid" : "paid";
        renderOrderDetails(index);
        renderTables();
      };

      window.toggleOpenClose = function (index) {
        tables[index].open = !tables[index].open;
        renderOrderDetails(index);
        renderTables();
      };

      window.saveKitchenNote = function (index) {
        const textarea = document.getElementById("kitchenNote");
        tables[index].kitchenNote = textarea.value.trim();
        renderTables();
      };

      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);

        const code = params.get("code");
        const error = params.get("error");
        const tokenDisplayDiv = document.getElementById("tokenDisplay");
        console.log("Code da URL:", code);
        if (code) {
          fetch("/api/moloni-exchange-code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ code }),
          })
            .then((res) => res.json())
            .then(({ access_token, refresh_token }) => {
              console.log("Tokens recebidos:", access_token, refresh_token);
              localStorage.setItem("moloni_token", access_token);
              localStorage.setItem("refresh_token", refresh_token);
              history.replaceState({}, "", "/login.html");
              alert("Tokens armazenados com sucesso!");
            })
            .catch((err) => {
              console.error("Erro a obter tokens:", err);
              alert("Erro no login com Moloni.");
            });
        } else {
          const storedToken = localStorage.getItem("moloni_token");
          if (storedToken) {
            tokenDisplayDiv.textContent =
              "Token armazenado: " + storedToken.substring(0, 25) + "…";
          } else {
            tokenDisplayDiv.textContent = "Nenhum token armazenado.";
          }

          if (error) {
            alert(
              "Erro durante o login com Moloni: " + decodeURIComponent(error)
            );
            tokenDisplayDiv.textContent = "⚠️ Erro no login com Moloni.";
          }
        }

        renderTables(); // Se existir, senão ignora
      });

      function convertOrderToMoloniProducts(order) {
        const sections = ["plates", "extras", "drinks", "desserts", "coffee"];
        const products = [];

        sections.forEach((section) => {
          order[section].forEach((itemName) => {
            const product = moloniProductMap[itemName];
            if (product) {
              products.push({
                product_id: product.product_id,
                name: itemName,
                qty: 1,
                price: product.price,
                taxes: [
                  {
                    tax_id: product.tax_id,
                  },
                ],
              });
            } else {
              // Simply skip products not in moloniProductMap
              // You can remove this console.warn if you don't want logs
              // console.warn(`Produto "${itemName}" não existe no catálogo Moloni.`);
            }
          });
        });

        return products;
      }
    </script>
  </body>
</html>
