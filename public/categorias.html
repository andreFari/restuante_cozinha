<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Gerir Categorias - Moloni</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        padding: 20px;
        color: #333;
      }
      h1 {
        margin-bottom: 10px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f1f3f5;
      }
      tr:hover {
        background-color: #f9fafb;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #d9534f;
        cursor: pointer;
      }

      .edit-btn {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        margin-right: 5px;
      }

      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
        box-sizing: border-box;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      form label {
        margin-top: 10px;
        display: block;
      }
      form input,
      form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>üìÇ Gest√£o de Categorias</h1>
    <p><a href="/">‚Üê Voltar ao Painel</a></p>

    <div class="message success" id="msgSuccess"></div>
    <div class="message error" id="msgError"></div>

    <div class="top-bar">
      <div></div>
      <button id="openModalBtn">‚ûï Nova Categoria</button>
    </div>

    <table id="categoryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Parent</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle">‚ûï Nova Categoria</h2>
        <form id="categoryForm">
          <input type="hidden" id="category_id" />
          <label>Nome *</label>
          <input type="text" id="name" required />
          <label>Parent ID</label>
          <input type="number" id="parent_id" value="0" />
          <label>Descri√ß√£o</label>
          <input type="text" id="description" />
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <script>
      let categorias = [];

      function showMessage(type, text) {
        const msg =
          type === "success"
            ? document.getElementById("msgSuccess")
            : document.getElementById("msgError");
        msg.textContent = text;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      function renderTable(data) {
        const tbody = document.querySelector("#categoryTable tbody");
        tbody.innerHTML = "";
        data.forEach((cat) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${cat.category_id}</td>
          <td>${cat.name}</td>
          <td>${cat.parent_id}</td>
          <td>
            <button class="edit-btn" onclick="openEdit(${cat.category_id})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteCategory(${cat.category_id})">üóëÔ∏è</button>
          </td>
        `;
          tbody.appendChild(row);
        });
      }

      async function fetchCategorias() {
        const res = await fetch("/artigo/categorias");
        categorias = await res.json();
        renderTable(categorias);
      }

      async function deleteCategory(id) {
        if (!confirm("Tens a certeza que queres eliminar esta categoria?"))
          return;
        try {
          const res = await fetch(`/artigo/categorias/${id}`, {
            method: "DELETE",
          });
          if (!res.ok) throw new Error();
          showMessage("success", "Categoria eliminada!");
          fetchCategorias();
        } catch {
          showMessage("error", "Erro ao eliminar categoria.");
        }
      }

      document.getElementById("openModalBtn").onclick = () => {
        document.getElementById("modalTitle").textContent = "‚ûï Nova Categoria";
        document.getElementById("categoryForm").reset();
        document.getElementById("category_id").value = "";
        modal.style.display = "flex";
      };

      function openEdit(id) {
        const cat = categorias.find((c) => c.category_id === id);
        if (!cat) return;
        document.getElementById("modalTitle").textContent =
          "‚úèÔ∏è Editar Categoria";
        document.getElementById("category_id").value = cat.category_id;
        document.getElementById("name").value = cat.name;
        document.getElementById("parent_id").value = cat.parent_id || 0;
        document.getElementById("description").value = cat.description || "";
        modal.style.display = "flex";
      }

      document
        .getElementById("categoryForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("category_id").value;
          const body = {
            name: document.getElementById("name").value,
            parent_id:
              parseInt(document.getElementById("parent_id").value) || 0,
            description: document.getElementById("description").value,
          };
          try {
            const url = id ? `/artigo/categorias/${id}` : "/categorias";
            const method = id ? "PUT" : "POST";
            const res = await fetch(url, {
              method,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            if (!res.ok) throw new Error();
            showMessage(
              "success",
              id ? "Categoria atualizada!" : "Categoria criada!"
            );
            closeModal();
            fetchCategorias();
          } catch {
            showMessage("error", "Erro ao guardar categoria.");
          }
        });

      const modal = document.getElementById("categoryModal");
      document.getElementById("closeModal").onclick = () =>
        (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };
      function closeModal() {
        modal.style.display = "none";
      }

      fetchCategorias();
    </script>
  </body>
</html>
